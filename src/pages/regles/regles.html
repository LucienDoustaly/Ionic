<ion-content>

    <ion-grid>
        <ion-row>
      
          <ion-col col-4></ion-col>
          <ion-col col-4>
            <p class="stylepolice">COMMENT ON JOUE ?</p>
          </ion-col>
          <ion-col col-4></ion-col>
  
        </ion-row>
      </ion-grid>
  
      <ion-grid class="textregles">

        <ion-row>
          <ion-col col-3></ion-col>

          <ion-col col-6>
            <p class="stylepolice"> 
              Les règles sont simples :
            </p>
                <ul>
                    <li>Lancer une partie</li>
                    <li>Placer le téléphone sur son front</li>
                    <li>Vous avez maintenant 90 secondes pour deviner qui vous êtes et ce que vous faites</li>
                    <li>Une fois le temps terminé, passer le téléphone au joueur suivant</li>
                </ul>
          </ion-col>

          <ion-col col-3></ion-col>
        </ion-row>

      </ion-grid>

      <ion-grid class="boutonsregles">
        <ion-row>
            
          <ion-col col-2></ion-col>
          
          <ion-col col-3>
            <button col-12 ion-button color="danger" (click)="goBackToMenu()">J'ai compris</button>
          </ion-col>
            
          <ion-col col-2></ion-col>
            
          <ion-col col-3>
            <button col-12 ion-button color="danger" (click)="launchPopUp()">J'ai pas compris</button>
          </ion-col>
            
          <ion-col col-2></ion-col>
            
        </ion-row>
      </ion-grid>  
  
</ion-content>
