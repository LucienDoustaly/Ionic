
<div class="timer" >
  {{timer.displayTime}}
</div>

<div *ngIf="timer" class="reloadButton">
  
  <button ion-button icon-left color="danger" small (click)="reloadTimer()" item-left *ngIf="!timer.runTimer && (timer.hasStarted || timer.hasFinished) || timer.hasFinished">
    <ion-icon name="play"></ion-icon>
    Suivant
  </button>

</div>
