<ion-content>

    <ion-grid>
        <ion-row>
      
          <ion-col col-4></ion-col>
          <ion-col col-4>
            <p class="stylepolice">JOUEURS</p>
          </ion-col>
          <ion-col col-4></ion-col>
  
        </ion-row>
      </ion-grid>


      <ion-grid class="contenujoueur">
          <ion-row>
        
            <ion-col col-4></ion-col>
            <ion-col col-4>
              <p class="stylepolice">Entrez le nombre de joueurs participant Ã  la partie</p>
              <ion-item>
                  <ion-label>Nombre de joueurs :</ion-label>
                  <ion-select [(ngModel)]="joueurs">
                    <ion-option value="un">1</ion-option>
                    <ion-option value="deux">2</ion-option>
                    <ion-option value="trois">3</ion-option>
                    <ion-option value="quatre">4</ion-option>
                  </ion-select>
              </ion-item>
            </ion-col>
            <ion-col col-4></ion-col>
    
          </ion-row>
      </ion-grid>


      <ion-grid class="boutonvalider">
          <ion-row>
              
            <ion-col col-4></ion-col>
            
            <ion-col col-4>
              <button col-12 ion-button color="danger" round (click)="goToPlateau(2)">Valider</button>
            </ion-col>
  
            <ion-col col-4></ion-col>
              
          </ion-row>
      </ion-grid> 
  

  
</ion-content>
