    <ion-grid>
        <ion-row>

            <p class="stylepolice">Ajouter une Musique</p>
          </ion-col>
          <ion-col col-4></ion-col>
  
        </ion-row>
      </ion-grid>


      <ion-grid>
        <ion-row>
          <ion-col col-5></ion-col>

          </ion-col>
          <ion-col col-5></ion-col>
  
        </ion-row>
      </ion-grid>

      <ion-grid class="boutonparametres">
        <ion-row>
            
          <ion-col col-4></ion-col>
          
          <ion-col col-4>
            <button col-12 ion-button color="danger" (click)="goBackToMenu()">Valider</button>

          <ion-col col-4></ion-col>
            
        </ion-row>
      </ion-grid>  

</ion-content>
